name: Typescript Library Starter

on: [push]

env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  dependencies:
    name: ğŸ“¦ Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
      - uses: bahmutov/npm-install@v1

  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
      - uses: bahmutov/npm-install@v1
      - name: â¬£ ESLint
        run: npm run lint:check

  audit:
    name: ğŸ›¡ï¸ Audit
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
      - name: ğŸ›¡ï¸ Audit
        run: npm audit --audit-level=high

  format:
    name: ğŸ”¬ Format
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
      - uses: bahmutov/npm-install@v1
      - name: ğŸ”¬ Format
        run: npm run format:check

  spell:
    name: ğŸˆ¸ Spellcheck
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
      - uses: bahmutov/npm-install@v1
      - name: ğŸˆ¸ Spellcheck
        run: npm run spell:check

  type:
    name: Ê¦ Typecheck
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
      - uses: bahmutov/npm-install@v1
      - name: Ê¦ Typecheck
        run: npm run type:check

  test:
    name: âš¡ Tests
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
      - uses: bahmutov/npm-install@v1
      - name: âš¡ Tests
        run: npm run test:coverage

  test-setup:
    name: âš¡ Setup tests
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
      - uses: bahmutov/npm-install@v1
      - name: âš¡ Tests
        run: npm run test:setup

  build-and-release:
    name: ğŸš€ Build & release
    needs: [lint, audit, format, spell, type, test, test-setup]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
      - uses: bahmutov/npm-install@v1
      - name: ğŸ”¨ Build
        run: npm run build
      - name: ğŸš€ Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run semantic-release
