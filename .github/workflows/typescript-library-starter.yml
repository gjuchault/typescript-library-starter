name: Typescript Library Starter

on: [push]

env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  dependencies:
    name: ðŸ“¦ Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "npm"
      - run: npm ci

  lint:
    name: ðŸ”¬ Lint & Format
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "npm"
      - run: npm ci
      - name: ðŸ”¬ Lint & Format
        run: node --run lint:check

  audit:
    name: ðŸ›¡ï¸ Audit
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "npm"
      - name: ðŸ›¡ï¸ Audit
        run: npm audit --audit-level=high

  spell:
    name: ðŸˆ¸ Spellcheck
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "npm"
      - run: npm ci
      - name: ðŸˆ¸ Spellcheck
        run: node --run spell:check

  type:
    name: Ê¦ Typecheck
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "npm"
      - run: npm ci
      - name: Ê¦ Typecheck
        run: node --run type:check

  test:
    name: âš¡ Tests
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "npm"
      - run: npm ci
      - name: âš¡ Tests
        run: node --run test:coverage

  test-setup:
    name: âš¡ Setup tests
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "npm"
      - run: npm ci
      - name: âš¡ Tests
        run: node --run test:setup

  build-and-release:
    name: ðŸš€ Build & release
    needs: [lint, audit, spell, type, test, test-setup]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "npm"
      - run: npm ci
      - name: ðŸ”¨ Build
        run: node --run build
      - name: ðŸš€ Release
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: node --run semantic-release

      - name: ðŸ‘€ Preview release
        id: pack
        if: github.ref != 'refs/heads/main'
        run: echo "TARBALL=$(npm pack)" >> $GITHUB_OUTPUT

      - name: ðŸ“¦ Upload package
        if: github.ref != 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: ${{ steps.pack.outputs.TARBALL }}
